    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1> Formulário de Cadastro</h1>
    <form>
        <br />
        <label for= "Nome" > Nome </label> 
        <input id="Nome" type="Nome" />

        <button type="submit">Cadastrar</button>
        <button type="reset">limpar</button>
        <br />
    </form>
</body>
